syntax = "proto3";

import "option.proto";

message RoleScheme {
	option (excel) = "角色数据表.xlsx";
	option (sheet) = "角色数据";
	option (table) = "role_table";
	option (keys) = "roleId";

	message PropScheme {
		int32 attack = 1 [(text) = "攻击"];
		int32 defense = 2 [(text) = "防御"];
	}

	enum Vocation {
		VOCATION_UNKNOW = 0 [(alias) = "未知"];
		VOCATION_WARRIOR = 1 [(alias) = "战士"];
		VOCATION_MASTER = 2 [(alias) = "法师"];
		VOCATION_SHAMAN = 3 [(alias) = "巫师"];
	}
	
	int32 roleId = 1 [(text) = "角色ID"];
	string name = 2 [(text) = "名字"];
	int32 level = 3 [(text) = "等级"];
	Vocation vocation = 4 [(text) = "职业"];
	repeated int32 coords = 5 [(text) = "坐标"];
	PropScheme props = 6 [(text) = "属性"];

}