syntax = "proto3";

import "option.proto";

message LevelConfig {
	option (excel) = "主角配置表.xlsx";
	option (sheet) = "主角升级";
	option (key) = "level";
	option (output) = "level_config.lua";
	option (prefix) = "_G['LevelConfigTable'] = ";
	
	int32 level = 1 [(text) = "等级"];
	int32 exp = 2 [(text) = "经验"];
	int32 maxVigor = 3 [(text) = "体力上限"];
}