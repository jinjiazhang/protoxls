syntax = "proto3";

import "google/protobuf/descriptor.proto";

option go_package="/protoxls";

extend google.protobuf.MessageOptions {
	string excel = 1001;
	string sheet = 1002;
	string key = 1003;
	string output = 1004;
	string prefix = 1005;
	string suffix = 1006;
}

extend google.protobuf.FieldOptions {
	string text = 1001;
}

extend google.protobuf.EnumValueOptions {
	string cname = 1001;
}