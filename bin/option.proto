syntax = "proto3";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
	string excel = 1001;
	string sheet = 1002;
	string key = 1003;
	string output = 1004;
	string prefix = 1005;
	string suffix = 1006;
}

extend google.protobuf.FieldOptions {
	string text = 1001;
}

extend google.protobuf.EnumValueOptions {
	string cname = 1001;
}

message StoreScheme {
	int64 magic = 1;
	string scheme = 2;
	string hash = 3;
	repeated string keys = 4;
	repeated bytes datas = 5;
}